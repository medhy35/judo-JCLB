# Configuration nginx optimisée pour l'application Judo
# À placer dans /etc/nginx/sites-available/judo-app

server {
    listen 80;
    server_name 134.209.177.58;

    # Limite de taille pour les uploads (correspond au maxUploadSize de l'app)
    client_max_body_size 10M;

    # Timeouts pour WebSocket/Socket.IO
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Compression gzip
    gzip on;
    gzip_vary on;  # Important pour le cache avec compression
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/xml image/svg+xml;
    gzip_min_length 1000;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Fichiers statiques servis directement par nginx (plus performant)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /chemin/vers/votre/app/public;
        expires 1h;  # Correspond au cache de l'app Express
        add_header Cache-Control "public";
        access_log off;  # Pas de log pour les statiques

        # Fallback vers l'app si fichier non trouvé
        try_files $uri @backend;
    }

    # Routes API - pas de cache
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Headers pour WebSocket/Socket.IO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Désactiver le cache pour l'API
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
    }

    # Socket.IO endpoint
    location /socket.io/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Headers critiques pour WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts longs pour les connexions persistantes
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Pas de buffering pour WebSocket
        proxy_buffering off;
    }

    # Toutes les autres requêtes vers l'app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
    }

    # Fallback nommé pour les fichiers statiques
    location @backend {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

