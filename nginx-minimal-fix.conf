# Version minimale - corrections urgentes de votre config actuelle
# Si vous voulez garder votre config simple mais corrigée

server {
    listen 80;
    server_name 134.209.177.58;

    # FIX: Ajouter limite upload pour correspondre à l'app (10MB)
    client_max_body_size 10M;

    # FIX: Timeouts pour Socket.IO
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Compression gzip
    gzip on;
    gzip_vary on;  # FIX: Ajouté pour le cache
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # FIX: Configuration spéciale pour Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts longs pour WebSocket
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # FIX: Cache modéré pour fichiers statiques (1h au lieu de 1 an)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://localhost:3000;
        expires 1h;  # Aligné avec la config Express
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # FIX: Retirer proxy_cache_valid car pas de zone de cache définie
    }
}
